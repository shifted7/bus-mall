<!DOCTYPE html>
<html>
    <head>
        <title>BusMall</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="Chart.min.js"></script>
    </head>
    <body>
        <header>
            <h1>BusMall</h1>
            <h2>Product Research</h2>
        </header>
        <main>
            <h3>Choose your favorite of the three products shown:</h3>
            <section id="productImages">
                <div id="productABox">
                    <img id="productA" src="">
                </div>
                <div id="productBBox">
                    <img id="productB" src="">
                </div>
                <div id="productCBox">
                    <img id="productC" src="">
                </div>
            </section>
            <p>Your input is valuable. We will use your responses to determine our future catalog!</p>
            <p>Your results will be shown after 25 selections. Refresh the page to continue responding.</p>
            <canvas id="myCanvas" width="800px" height="300px"></canvas>
            <section id="reports">
                <ul id="reportList"></ul>
            </section>
        </main>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
